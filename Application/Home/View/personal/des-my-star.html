<!DOCTYPE html>
<html lang="en">
<head>
    <include file="common/header" title="我的-我的收藏"/>
    <link href="../../css/less/main/main.css" rel="stylesheet">
    <link href="../../css/less/personal/des-personal-main.css" rel="stylesheet">
</head>
<body>
<include file="common/header-login"/>

<div class="container-fluid">
    <include file="common/header-my-head"/>
    <div class="row">
        <div class="container-fluid main-container">
            <include file="common/side-my-left"/>
            <div class="col-md-8 col-xs-12">
                <div class="row main-row">
                    <img src="../../img/test1.jpg" class="main-img img-responsive img-full desktop">
                    <foreach name="stars" item="star">
                        <div class="panel panel-default main-card">
                            <div class="panel-heading to-detail">
                                <div class="row clear-mar-lr">
                                    <div class="col-xs-2 clear-pad mobile">
                                        <img src="<{$star[avatar_url]}>" class="img-responsive img-circle">
                                        <!--这里可能有问题-->
                                    </div>
                                    <div class="col-md-12 col-xs-8 clear-pad">
                                        <h5><{$star[title]}></h5>
                                        <h5 class="price desktop"><{$star[price]}></h5>
                                    </div>
                                    <div class="col-xs-2 clear-pad mobile">
                                        <h5 class="price"><{$star[price]}></h5>
                                    </div>
                                </div>
                            </div>
                            <div class="panel-body to-detail">
                                <div class="row clear-mar-lr">
                                    <{$star[description]}>
                                </div>
                                <div class="row main-imgs">
                                    <foreach name = "star->images" item = "image">
                                        <div class="col-xs-4">
                                            <img src="<{$image}>" class="img-responsive img-square img-full mobile">
                                        </div>
                                    </foreach>
                                </div>
                            </div>
                            <div class="panel-footer">
                                <div class="row clear-mar-lr">
                                    <img src="../../img/test2.jpg" class="img-responsive img-circle desktop">
                                    <label class="num"><{$star[username]}></label>
                                    <label class="num">(<{$star[publish_time]}>天前)</label>
                                    <if condition="<{$star[save_num]}> gt 99">
                                        <label class="icon-sm num">99+</label>
                                    <else/>
                                        <label class="icon-sm num"><{$star[save_num]}></label>
                                    </if>
                                    <label class="icon-sm save"></label>
                                    <if condition="<{$star[msg_num]}> gt 99">
                                        <label class="icon-sm num">99+</label>
                                        <else/>
                                        <label class="icon-sm num"><{$star[msg_num]}></label>
                                    </if>
                                    <label class="icon-sm msg"></label>
                                </div>
                            </div>
                        </div>
                    </foreach>
                </div>
            </div>
        </div>
    </div>
</div>

<include file="common/modal-my-detail"/>
<include file="common/footer"/>
</body>
</html>
