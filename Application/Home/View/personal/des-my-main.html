<!DOCTYPE html>
<html lang="en">
<head>
    <include file="common/header" title="我的-主页"/>
    <link href="__PUBLIC__/css/less/main/main.css" rel="stylesheet">
    <link href="__PUBLIC__/css/less/personal/des-personal-main.css" rel="stylesheet">
</head>
<body>
<include file="common/header-login"/>

<div class="container-fluid">
    <include file="common/header-my-head"/>
    <div class="row">
        <div class="container-fluid main-container">
            <include file="common/side-my-left"/>
            <div class="col-md-8 col-xs-12">
                <div class="row main-row">
                    <img src="__PUBLIC__/img/test1.jpg" class="main-img img-responsive img-full desktop">
                    <foreach name="commodities" item="commodity">
                        <div class="panel panel-default main-card">
                        <div class="panel-heading to-detail">
                            <div class="row clear-mar-lr">
                                <div class="col-xs-2 clear-pad mobile">
                                    <img src="<{$commodity[pic_url][0]}>" class="img-responsive img-circle">
                                </div>
                                <div class="col-md-12 col-xs-8 clear-pad">
                                    <h5><{$commodity[title]}></h5>
                                    <h5 class="price desktop">￥<{$commodity[price]}></h5>
                                </div>
                                <div class="col-xs-2 clear-pad mobile">
                                    <h5 class="price">￥<{$commodity[price]}></h5>
                                </div>
                            </div>
                        </div>
                        <div class="panel-body to-detail">
                            <div class="row clear-mar-lr">
                                <{$commodity[description]}>
                            </div>
                            <div class="row main-imgs">
                                <foreach name = "$commodity['images']" item = "image">
                                    <div class="col-xs-4">
                                        <img src="<{$image}>" class="img-responsive img-square img-full mobile">
                                    </div>
                                </foreach>
                            </div>
                        </div>
                        <div class="panel-footer">
                            <div class="row clear-mar-lr">
                                <img src="__PUBLIC__/img/test2.jpg" class="img-responsive img-circle desktop">
                                <label class="icon-sm num">编辑</label>
                                <label class="icon-sm save"></label>
                                <label class="icon-sm num">删除</label>
                                <label class="icon-sm msg"></label>
                                <label class="num"><{$commodity[username]}></label>
                                <label class="num">(<{$commodity[publish_time]}>天前)</label>
                                <if condition="$commodity['save_num'] gt 99">
                                    <label class="icon-sm num">99+</label>
                                <else/>
                                    <label class="icon-sm num"><{commodity[save_num]}></label>
                                </if>
                                <label class="icon-sm save"></label>
                                <if condition="$commodity['msg_num'] gt 99">
                                    <label class="icon-sm num">99+</label>
                                    <else/>
                                    <label class="icon-sm num"><{$commodity['msg_num']}></label>
                                </if>
                                <label class="icon-sm msg"></label>
                            </div>
                        </div>
                    </div>
                    </foreach>>
                </div>
            </div>
        </div>
    </div>
</div>
<include file="common/modal-my-detail"/>
<include file="common/footer"/>
</body>
</html>
