<!DOCTYPE html>
<html lang="en">
<head>
    <include file="common/header" title="我的-我的账户"/>
    <link href="../../css/less/main/main.css" rel="stylesheet">
    <link href="../../css/less/personal/des-personal-main.css" rel="stylesheet">
    <link href="../../css/less/personal/des-personal-account.css" rel="stylesheet">
</head>
<body>
<include file="common/header-login"/>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 search-container desktop">
            <div class="row">
                <div class="col-md-offset-5 col-md-2">
                    <img src="../../img/test3.jpg" class="img-responsive center-block img-circle">
                    <a class="name center-block" data-toggle="modal" data-target="#info-modal">详情>></a>
                </div>
                <div class="col-md-5">
                    <div class="row clear-mar-lr money-out">
                        <div class="money">总支出&nbsp;&nbsp;&nbsp;$&nbsp;&nbsp;<{$outcome}></div>
                        <div class="money">总收入&nbsp;&nbsp;&nbsp;$&nbsp;&nbsp;<{$income}></div>
                    </div>
                    <div class="row clear-mar-lr">
                        <div class="evaluate">
                            买家好评&nbsp;:&nbsp;&nbsp;<{$comment_buyer}>&nbsp;%&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            卖家好评&nbsp;:&nbsp;&nbsp;<{$comment_seller}>&nbsp;%
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="container-fluid main-container">
            <include file="common/side-my-left"/>
            <div class="col-md-8 col-xs-12">
                <div class="row">
                    <div class="col-xs-12">
                        <foreach name="items" item="item">
                            <div class="panel panel-default main">
                                <div class="panel-heading">
                                    <div class="row">
                                        <div class="col-md-10">
                                            <if condition="$item[type] eq 1">
                                                <h4>悬赏:&nbsp;&nbsp;<{$item[title]}></h4>
                                            <else/>
                                                <h4>接单:&nbsp;&nbsp;<{$item[title]}></h4>
                                            </if>
                                        </div>
                                        <div class="col-md-2">
                                            来自
                                        </div>
                                    </div>
                                </div>
                                <div class="panel-body">
                                    <div class="row">
                                        <div class="col-md-10">
                                            <if condition="$item[type] eq 1">
                                                <div>支出:&nbsp;&nbsp;￥<{$item[money]}></div>
                                            <else/>
                                                <div>收入:&nbsp;&nbsp;￥<{$item[money]}></div>
                                            </if>
                                        </div>
                                        <div class="col-md-2 right">
                                            <div class="row row-2">
                                                <div class="col-xs-6 clear-pad-left">
                                                    <img src="<{$item[avatar_url]}>" class="img-responsive img-circle">
                                                </div>
                                                <div class="col-xs-6 clear-pad">
                                                    <{$item[username]}>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="panel-footer">
                                    <div class="row clear-mar-lr">
                                        <label class="num"><{$item[time]}></label>
                                    </div>
                                </div>
                            </div>
                        </foreach>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<include file="common/modal-my-detail"/>
<include file="common/footer"/>
</body>
</html>
