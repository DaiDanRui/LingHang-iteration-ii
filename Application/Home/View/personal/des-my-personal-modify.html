<!DOCTYPE html>
<html lang="en">
<head>
    <include file="common/header" title="我的-修改个人资料"/>
    <link href="../../css/less/main/main.css" rel="stylesheet">
    <link href="../../css/less/personal/des-personal-main.css" rel="stylesheet">
    <link href="../../css/less/personal/des-personal-account-set.css" rel="stylesheet">
</head>
<body>
<include file="common/header-login"/>

<div class="container-fluid">
    <include file="common/header-my-head"/>
    <div class="row">
        <div class="container-fluid main-container">
            <include file="common/side-my-left"/>
            <div class="col-md-8 col-xs-12">
                <div class="panel main">
                    <div class="panel-heading">
                        <div>
                            更改个人资料
                        </div>
                    </div>
                    <div class="panel-body list-group">
                        <div class="list-group-item">
                            <div class="row">
                                <div class="col-xs-2">
                                    <h5 class="clear-mar-ud">昵称</h5>
                                </div>
                                <div class="col-xs-9">
                                    <input class="form-control" type="text" value="<{$username}>">
                                </div>
                            </div>
                        </div>
                        <div class="list-group-item">
                            <div class="row">
                                <div class="col-xs-2">
                                    <h5 class="clear-mar-ud">姓名</h5>
                                </div>
                                <div class="col-xs-9">
                                    <input class="form-control" type="text" value="<{$name}>">
                                </div>
                            </div>
                        </div>
                        <div class="list-group-item">
                            <div class="row">
                                <div class="col-xs-2">
                                    <h5 class="clear-mar-ud">性别</h5>
                                </div>
                                <div class="col-xs-9">
                                    <input class="form-control" type="text" value="<{$gender}>">
                                </div>
                            </div>
                        </div>
                        <div class="list-group-item">
                            <div class="row">
                                <div class="col-xs-2">
                                    <h5 class="clear-mar-ud">手机</h5>
                                </div>
                                <div class="col-xs-9">
                                    <input class="form-control" type="text" value="<{$phone}>">
                                </div>
                            </div>
                        </div>
                        <div class="list-group-item">
                            <div class="row">
                                <div class="col-xs-2">
                                    <h5 class="clear-mar-ud">邮箱</h5>
                                </div>
                                <div class="col-xs-9">
                                    <input class="form-control" type="text" value="<{$email}>">
                                </div>
                            </div>
                        </div>
                        <div class="list-group-item">
                            <div class="row">
                                <div class="col-xs-2">
                                    <h5 class="clear-mar-ud">生日</h5>
                                </div>
                                <div class="col-xs-9">
                                    <input class="form-control" type="text" value="<{$birthday}>">
                                </div>
                            </div>
                        </div>
                        <div class="list-group-item">
                            <div class="row">
                                <div class="col-xs-2">
                                    <h5 class="clear-mar-ud">擅长</h5>
                                </div>
                                <div class="col-xs-9">
                                    <input class="form-control" type="text" value="<{$good_at}>">
                                </div>
                            </div>
                        </div>
                        <div class="list-group-item">
                            <div class="row">
                                <div class="col-xs-2">
                                    <h5 class="clear-mar-ud">爱好</h5>
                                </div>
                                <div class="col-xs-9">
                                    <input class="form-control" type="text" value="<{$hobby}>">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer">
                        <button class="btn btn-block center-block">确认修改</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<include file="common/modal-my-detail"/>
<include file="common/footer"/>
</body>
</html>
