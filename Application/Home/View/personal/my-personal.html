<head>
    <include file="common/header" title="我的-个人信息"/>
    <link href="../../css/less/personal/personal-info.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <div class="row head">
        <div class="container-fluid">
            <div class="row head-1">
                <div class="col-xs-12">
                    <img src="../../img/icon-home.png" class="img-responsive">
                </div>
            </div>
            <div class="row head-2">
                <div class="col-xs-4 col-xs-offset-4">
                    <img src="<{$avatar_url}>" class="img-responsive img-circle img-square">
                </div>
            </div>
            <div class="row head-3">
                <div class="col-xs-4 col-xs-offset-4">
                    <div><{$username}></div>
                </div>
            </div>
        </div>
    </div>
    <div class="row body">
        <div class="col-xs-12">
            <div class="panel">
                <div class="panel-heading">
                    <div class="row clear-mar-lr">
                        <div class="col-xs-6">
                            <h5>买家好评:  <{$comment_buyer}>%</h5>
                        </div>
                        <div class="col-xs-6">
                            <h5>卖家好评:  <{$comment_seller}>%</h5>
                        </div>
                    </div>
                </div>
                <div class="panel-body list-group">
                    <div class="list-group-item">
                        <div class="row">
                            <div class="col-xs-3">
                                <h5 class="clear-mar-ud">昵称</h5>
                            </div>
                            <div class="col-xs-9">
                                <h5 class="clear-mar-ud"><{$username}></h5>
                            </div>
                        </div>
                    </div>
                    <div class="list-group-item">
                        <div class="row">
                            <div class="col-xs-3">
                                <h5 class="clear-mar-ud">姓名</h5>
                            </div>
                            <div class="col-xs-9">
                                <h5 class="clear-mar-ud"><{$name}></h5>
                            </div>
                        </div>
                    </div>
                    <div class="list-group-item">
                        <div class="row">
                            <div class="col-xs-3">
                                <h5 class="clear-mar-ud">性别</h5>
                            </div>
                            <div class="col-xs-9">
                                <h5 class="clear-mar-ud"><{$gender}></h5>
                            </div>
                        </div>
                    </div>
                    <div class="list-group-item">
                        <div class="row">
                            <div class="col-xs-3">
                                <h5 class="clear-mar-ud">手机</h5>
                            </div>
                            <div class="col-xs-9">
                                <h5 class="clear-mar-ud"><{$phone}></h5>
                            </div>
                        </div>
                    </div>
                    <div class="list-group-item">
                        <div class="row">
                            <div class="col-xs-3">
                                <h5 class="clear-mar-ud">邮箱</h5>
                            </div>
                            <div class="col-xs-9">
                                <h5 class="clear-mar-ud"><{$email}></h5>
                            </div>
                        </div>
                    </div>
                    <div class="list-group-item">
                        <div class="row">
                            <div class="col-xs-3">
                                <h5 class="clear-mar-ud">生日</h5>
                            </div>
                            <div class="col-xs-9">
                                <h5 class="clear-mar-ud"><{$birthday}></h5>
                            </div>
                        </div>
                    </div>
                    <div class="list-group-item">
                        <div class="row">
                            <div class="col-xs-3">
                                <h5 class="clear-mar-ud">擅长</h5>
                            </div>
                            <div class="col-xs-9">
                                <h5 class="clear-mar-ud"><{$good_at}></h5>
                            </div>
                        </div>
                    </div>
                    <div class="list-group-item">
                        <div class="row">
                            <div class="col-xs-3">
                                <h5 class="clear-mar-ud">爱好</h5>
                            </div>
                            <div class="col-xs-9">
                                <h5 class="clear-mar-ud"><{$hobby}></h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<include file="common/footer"/>
</body>
