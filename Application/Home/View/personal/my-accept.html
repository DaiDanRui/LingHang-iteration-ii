<head>
    <include file="common/header" title="我的-我接受的"/>
    <link href="__PUBLIC__/css/less/personal/personal-my-accepted.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-fixed-top">
    <div class="container-fluid clear-pad">
        <div class="col-xs-1">

        </div>
        <div class="col-xs-10">
            <div class="title"> 我接受的 </div>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12">
            <foreach name = "accepts" item = "accept">
                <div class="panel panel-default main-card">
                    <div class="panel-heading">
                        <div class="row clear-mar-lr">
                            <div class="col-xs-2 clear-pad">
                                <img src="__PUBLIC__/picture/<{$accept['avatar_url']}>" class="img-responsive img-circle">
                            </div>
                            <div class="col-md-12 col-xs-10 clear-pad">
                                <h5><{$accept['username']}></h5>
                            </div>
                        </div>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-xs-4 clear-pad">
                                <img src="__PUBLIC__/picture/<{$accept['commodity_url']}>" class="img-responsive depict">
                            </div>
                            <div class="col-xs-8 clear-pad">
                                <h4><{$accept['title']}></h4>
                                <h5 class="price">￥<{$accept['price']}></h5>
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer">
                        <div class="row clear-mar-lr">
                            <img src="<{$accept['avatar_url']}>" class="img-responsive img-circle desktop">
                            <label class="num"><{$accept['time']}></label>
                            <label class="icon-sm num">删除</label>
                            <label class="icon-sm save"></label>
                            <label class="icon-sm num">查看评价</label>
                            <label class="icon-sm msg"></label>
                        </div>
                    </div>
                </div>
            </foreach>
        </div>
    </div>
</div>


<nav class="navbar navbar-fixed-bottom mobile">
    <div class="container-fluid clear-pad nav-bottom">
        <a class="btn col-xs-6" type="text">技能</a>
        <a class="btn col-xs-6" type="text">悬赏</a>
    </div>
</nav>

<include file="common/footer"/>
</body>
