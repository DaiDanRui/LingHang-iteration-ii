<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../../css/boots/bootstrap.min.css" rel="stylesheet">
    <link href="../../css/less/personal/personal-info.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid main">
    <div class="row head">
        <div class="container-fluid">
            <div class="row head-1">
                <div class="col-xs-12">
                    <img src="../../img/icon-home.png" class="img-responsive">
                </div>
            </div>
            <div class="row head-2">
                <div class="col-xs-4 col-xs-offset-4">
                    <img src="<{$avatar_url}>" class="img-responsive img-circle img-square">
                </div>
            </div>
            <div class="row head-3">
                <div class="col-xs-4 col-xs-offset-4">
                    <div><{$username}></div>
                </div>
            </div>
        </div>
    </div>
    <div class="row body">
        <div class="col-xs-12">
            <div class="panel">
                <div class="panel-body list-group">
                    <div class="list-group-item">
                        <div class="row">
                            <div class="col-xs-3">
                                <h5 class="clear-mar-ud">昵称</h5>
                            </div>
                            <div class="col-xs-9">
                                <input name="username" class="" type="text" value="<{$username}>">
                            </div>
                        </div>
                    </div>
                    <div class="list-group-item">
                        <div class="row">
                            <div class="col-xs-3">
                                <h5 class="clear-mar-ud">姓名</h5>
                            </div>
                            <div class="col-xs-9">
                                <input name="name" class="" type="text" value="<{$name}>">
                            </div>
                        </div>
                    </div>
                    <div class="list-group-item">
                        <div class="row">
                            <div class="col-xs-3">
                                <h5 class="clear-mar-ud">性别</h5>
                            </div>
                            <div class="col-xs-9">
                                <input name="gender" class="" type="text" value="<{$gender}>">
                            </div>
                        </div>
                    </div>
                    <div class="list-group-item">
                        <div class="row">
                            <div class="col-xs-3">
                                <h5 class="clear-mar-ud">手机</h5>
                            </div>
                            <div class="col-xs-9">
                                <input name="phone" class="" type="text" value="<{$phone}>">
                            </div>
                        </div>
                    </div>
                    <div class="list-group-item">
                        <div class="row">
                            <div class="col-xs-3">
                                <h5 class="clear-mar-ud">邮箱</h5>
                            </div>
                            <div class="col-xs-9">
                                <input name="email" class="" type="text" value="<{$email}>">
                            </div>
                        </div>
                    </div>
                    <div class="list-group-item">
                        <div class="row">
                            <div class="col-xs-3">
                                <h5 class="clear-mar-ud">生日</h5>
                            </div>
                            <div class="col-xs-9">
                                <input name="birthday" class="" type="text" value="<{$birthday}>">
                            </div>
                        </div>
                    </div>
                    <div class="list-group-item">
                        <div class="row">
                            <div class="col-xs-3">
                                <h5 class="clear-mar-ud">擅长</h5>
                            </div>
                            <div class="col-xs-9">
                                <input name="good_at" class="" type="text" value="<{$good_at}>">
                            </div>
                        </div>
                    </div>
                    <div class="list-group-item">
                        <div class="row">
                            <div class="col-xs-3">
                                <h5 class="clear-mar-ud">爱好</h5>
                            </div>
                            <div class="col-xs-9">
                                <input name="hobby" class="" type="text" value="<{$hobby}>">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid">
    <button class="btn btn-block publish_btn">确认</button>
</div>
<script src="../../js/jquery.js"></script>
<script src="../../js/bootstrap.min.js"></script>
</body>
