<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录</title>
    <link href="__PUBLIC__/css/boots/bootstrap.min.css" rel="stylesheet">
    <link href="__PUBLIC__/css/less/login.css" rel="stylesheet">
</head>
<body class="login-body">
    <div class="container">
        <div class="row">
            <div class="col-md-offset-4 col-md-4 col-xs-12">
                <div class="head-login center-block">
                    <img src="__PUBLIC__/img/logo.png" class="img-responsive">
                </div>
                <form class="form-horizontal login-form" action="{:U('user/login')}" method="post">
                    <div class="form-group">
                        <label for="user_name" class="sr-only">User Name</label>
                        <input name="username" class="form-control input-1" type="text" id="user_name" placeholder="用户名" required autofocus>
                    </div>
                    <div class="form-group">
                        <label for="password" class="sr-only">Password</label>
                        <input name="password" class="form-control input-1" type="password" id="password" placeholder="密码" required>
                    </div>
                    <div class="form-group">
                        <label for="sub" class="sr-only">Submit</label>
                        <input class="form-control input-1" type="submit" id="sub" value="登录" required>
                    </div>
                </form>
                <div class="col-xs-12">
                    <div class="col-xs-4">
                        <a href="#">忘记密码</a>
                    </div>
                    <div class="col-xs-offset-4 col-xs-4" style="text-align: right">
                        <a href="{:U('user/registerPage')}">立即注册</a>
                    </div>
                </div>
                <!--<div class="login-footer">-->
                    <!--Designed @ 2016 LGDreamer-->
                <!--</div>-->
            </div>
        </div>
    </div>
    <div class="login-footer">
        Designed @ 2016 LGDreamer
    </div>

    <script src="__PUBLIC__/js/jquery.js"></script>
    <script src="__PUBLIC__/js/bootstrap.min.js"></script>
</body>
</html>
