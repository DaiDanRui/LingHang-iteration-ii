<!DOCTYPE html>
<html lang="en">
<head>
    <include file="common/header" title="注册"/>
    <link href="__PUBLIC__/css/less/login.css" rel="stylesheet">
</head>
<body class="login-body">
<div class="container">
    <nav class="nav register-head">
        欢迎加入
    </nav>
    <div class="row">
        <div class="col-md-offset-4 col-md-4 col-xs-12">
            <form class="form-horizontal login-form" action="{:U('user/register')}">
                <div class="form-group">
                    <!--<label for="user_name" class="sr-only">User Name</label>-->
                    <div class="input-group">
                        <div class="input-group-addon input-1">
                            <img src="__PUBLIC__/img/icon-home.png">
                        </div>
                        <input name="username" class="form-control input-1" type="text" placeholder="姓名" required autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <!--<label for="user_name" class="sr-only">User Name</label>-->
                    <div class="input-group">
                        <div class="input-group-addon input-1">
                            <img src="__PUBLIC__/img/icon-home.png">
                        </div>
                        <input name="password" class="form-control input-1" type="text" placeholder="密码" required>
                    </div>
                </div>
                <div class="form-group">
                    <!--<label for="user_name" class="sr-only">User Name</label>-->
                    <div class="input-group">
                        <div class="input-group-addon input-1">
                            <img src="__PUBLIC__/img/icon-home.png">
                        </div>
                        <input name="again" class="form-control input-1" type="text" placeholder="再次输入" required>
                    </div>
                </div>
                <div class="form-group">
                    <!--<label for="user_name" class="sr-only">User Name</label>-->
                    <div class="input-group">
                        <div class="input-group-addon input-1">
                            <img src="__PUBLIC__/img/icon-home.png">
                        </div>
                        <input name="phone" class="form-control input-1" type="text" placeholder="手机" required>
                    </div>
                </div>
                <label for="sub" class="sr-only">Submit</label>
                <input class="form-control input-1" type="submit" id="sub" value="完成注册" required>
            </form>
        </div>
    </div>
</div>
<div class="login-footer">
    Designed @ 2016 LGDreamer
</div>
<include file="common/footer"/>
</body>
</html>
