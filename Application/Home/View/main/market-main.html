<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>市场-主页</title>
    <link href="../../css/boots/bootstrap.min.css" rel="stylesheet">
    <link href="../../css/less/main/main.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top nav-top desktop">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">
                <img alt="Brand" src="../../img/logo.png" style="height: 45px;">
            </a>
        </div>

        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">市场</a></li>
                <li><a href="#">悬赏</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">注册</a></li>
                <li><a href="#">登录</a></li>
                <li><a href="#">关于</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div>
</nav>

<nav class="navbar navbar-fixed-top mobile mobile-nav-top-1">
    <div class="container-fluid clear-pad">
        <button class="col-xs-2 mobile-top-1-btn">
            <img src="../../img/icon-home.png">
        </button>
        <div class="col-xs-8 clear-pad">
            <input class="form-control" type="text">
        </div>
        <button class="col-xs-2 mobile-top-1-btn">
            <img src="../../img/icon-search.png">
        </button>
    </div>
</nav>

<nav class="navbar mobile navbar-fixed-top navbar-fixed-top-2 mobile-nav-top-2">
    <div class="container-fluid clear-pad">
        <div class="col-xs-8 col-xs-offset-2">
            <button class="col-xs-4 select">
                <img src="../../img/icon-type.png">
            </button>
            <button class="col-xs-4 select">
                <img src="../../img/icon-time.png">
            </button>
            <button class="col-xs-4 select">
                <img src="../../img/icon-price.png">
            </button>
        </div>
        <div class="col-xs-12 clear-pad" id="pad-1" style="min-height:0;background-color: dimgray;height: 0;border: 0">

        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12 col-md-12 clear-pad search-container desktop">
            <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
            <input type="text" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="container-fluid main-container">
            <div class="col-md-2 side desktop">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        价格
                    </div>
                    <div class="panel-body">
                        <span class="label">从低到高</span>
                        <span class="label">从高到低</span>
                    </div>
                </div>
                <div class="panel panel-info">
                    <div class="panel-heading">
                        时间
                    </div>
                    <div class="panel-body">
                        <span class="label">时间最远</span>
                        <span class="label">时间最近</span>
                        <span class="label">3天内</span>
                        <span class="label">7天内</span>
                        <span class="label">一个月内</span>
                    </div>
                </div>
                <div class="panel panel-warning">
                    <div class="panel-heading">
                        类别
                    </div>
                    <div class="panel-body">
                        <span class="label">理工</span>
                        <span class="label">文史哲</span>
                        <span class="label">计算机</span>
                        <span class="label">绘画</span>
                        <span class="label">体育</span>
                        <span class="label">音乐</span>
                        <span class="label">舞蹈</span>
                    </div>
                </div>
            </div>
            <div class="col-md-8 col-xs-12">
                <div class="row main-row">
                    <img src="../../img/test1.jpg" class="main-img img-responsive img-full desktop">
                    <div class="panel panel-default main-card">
                        <div class="panel-heading">
                            <div class="col-xs-2 clear-pad mobile">
                                <img src="../../img/test2.jpg" class="img-responsive img-circle">
                            </div>
                            <div class="col-md-12 col-xs-8 clear-pad">
                                <h5>线性代数</h5>
                                <h5 class="price desktop">$178</h5>
                            </div>
                            <div class="col-xs-2 clear-pad mobile">
                                <h5 class="price">$178</h5>
                            </div>
                        </div>
                        <div class="panel-body">
                            Org是伪指令(不生成对应的二进制指令，只是汇编器使用的)
                            <div class="row main-imgs">
                                <div class="col-xs-4">
                                    <img src="../../img/test2.jpg" class="img-responsive img-square img-full mobile">
                                </div>
                                <div class="col-xs-4">
                                    <img src="../../img/test3.jpg" class="img-responsive img-square img-full mobile">
                                </div>
                                <div class="col-xs-4">
                                    <img src="../../img/test4.jpg" class="img-responsive img-square img-full mobile">
                                </div>
                            </div>
                        </div>
                        <div class="panel-footer">
                            <img src="../../img/test2.jpg" class="img-responsive img-circle desktop">
                            <label class="num">CR 14</label>
                            <label class="num">(1天前)</label>
                            <label class="icon-sm num">99+</label>
                            <label class="icon-sm save"></label>
                            <label class="icon-sm num">39</label>
                            <label class="icon-sm msg"></label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-2 side desktop">
                <div class="panel panel-primary">...</div>
            </div>
        </div>
    </div>
</div>

<nav class="navbar navbar-fixed-bottom mobile">
    <div class="container-fluid clear-pad nav-bottom">
        <a class="btn col-xs-6" type="text">市场</a>
        <a class="btn col-xs-6" type="text">悬赏</a>
    </div>
    <a class="col-xs-12 pub-container"><img id="publish" class="img-circle img-responsive" src="../../img/icon-publish.png"></a>
</nav>

<script src="../../js/jquery.js"></script>
<script src="../../js/fileinput.min.js"></script>
<script src="../../js/bootstrap.min.js"></script>
<script src="../../js/bootstrap-datepicker.js"></script>
<script src="../../js/common.js"></script>
</body>
</html>
